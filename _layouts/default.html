<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.meta.site_title }}</title>
        <meta name="author" content="{{ site.meta.author.fullname }}" />

        {% if page.tag %}
            <link href="{{ site.absolute_baseurl }}/tag/{{page.tag | replace:' ', '-' | downcase }}/atom.xml" 
                rel="alternate" title="{{ page.title }} - {{ site.meta.site_title }} (Atom)" 
                type="application/atom+xml" />
        {% else %}
            <link href="atom.xml" rel="alternate" 
                title="Atom" type="application/atom+xml" />
            <link href="rss.xml" rel="alternate" 
                title="RSS" type="application/rss+xml" />
        {% endif %}
		
		<LINK rel=icon type=image/x-icon href="/favicon.ico">
		<LINK rel="shortcut icon" type=image/x-icon href="/favicon.ico">
        
		
		<!--[if lt IE 9]>
			<script src="/js/html5.js" type="text/javascript"></script>	 
        <![endif]-->   


        
        <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css" 
            type="text/css" media="screen, projection" />

     
        
    </head>
    <body>

        <section class="site">

            <header>
                <h1><a href="/">{{ site.meta.site_title }}</a></h1>
                <h2>{{ site.meta.site_subtitle }}</h2>         	
		
            </header>
			
			{{ content }}			
            

			{% include footer.html %} 

            <aside class="sidebar">
                {% include about-me.html %} 
				{% include tag-sidebar.html %}
				{% include see-also.html %}  
				
				{% include bottom.html %}  
                         
            </aside>

        </section>

	{% include ga.html %}
	

		<script type="text/javascript">var jiathis_config = {data_track_clickback:true};</script>
		<script type="text/javascript" src="http://v2.jiathis.com/code/jia.js?uid=1558027" charset="utf-8"></script>
	
    </body>
</html>
